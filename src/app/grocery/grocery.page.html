<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button icon="">
                <ion-icon class="zmdi zmdi-sort-amount-desc"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>

    <div class="header_banner">
        <div class="text_box">
            <h2 class="d-flex animate__animated animate__fadeInUp wow" data-wow-duration="0.3s">{{'grocery' |
                translate}}</h2>
        </div>
    </div>
</ion-header>


<ion-content>
    <ion-list lines="none">
        <ion-item (click)="presentInputPopup()" class="all_grocery animate__animated animate__fadeInUp">
            <div class="item_inner d-flex ">
                <div class="img_box center_img">
                    <img src="assets/images/plus.webp" class="crop_img">
                </div>
                <div class="text_box">
                    <h2>{{'all_grocery' | translate}}</h2>
                    <!-- <h3 class="d-flex">
                        <span class="text">26 / 42 {{'ingredients' | translate}}</span>
                    </h3> -->
                </div>
            </div>
        </ion-item>



        <ion-item *ngFor="let grocery of customs" class="animate__animated animate__fadeInUp">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img src="assets/images/logo.png" class="crop_img">
                </div>
                <div class="text_box">
                    <h2>{{grocery.ingredient}}</h2>
                </div>
                <!-- Add a trash can icon -->
                <div style="padding: 0rem 2rem; ">
                    <ion-icon style=" margin: 0.5rem;
                        font-size: 0.75rem;
                        padding: 0.25rem;
                        border: 1px solid;
                        border-radius: 50%;" name="trash-bin" (click)="delete(grocery)"></ion-icon>
                </div>
            </div>


        </ion-item>


        <ion-item-sliding *ngFor="let grocery of groceryList">
            <ion-item class="animate__animated animate__fadeInUp" (click)="grocery_details(grocery)">
                <div class="item_inner d-flex">
                    <div class="img_box center_img">
                        <img src="{{grocery.recipe.pics[0]}}" class="crop_img">
                    </div>
                    <div class="text_box">
                        <h2>{{grocery.recipe.name}}</h2>
                        <h3 class="d-flex">
                            <span class="text">{{grocery.needed.length}} / {{grocery.recipe.ingredients.length}}
                                {{'ingredients' | translate}}</span>
                        </h3>
                    </div>
                </div>
            </ion-item>

            <ion-item-options>
                <ion-item-option (click)="delete(grocery)">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
